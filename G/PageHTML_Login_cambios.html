<!DOCTYPE html>
<html lang=es>
  <head>
    <meta charset="utf-8">
<title>Inicio de sesión | AllStrategy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css\AllStylo_Login_cambios.css">
    <link rel="stylesheet" href="css/Normalize.css">
  </head>
  <body background="Imagenes\FondoTemp.png">

    <div class="login-box">
      <img src="Imagenes\Logo Allstrategy-Funcional.png" class="avatar" alt="Avatar Image">
      <h1>Inicia sesión</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Nombre de usuario</label>
        <input type="text" placeholder="Ingresar usuario">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingresar contraseña">
        <input type="submit" value="Iniciar sesión">
        <a href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fthumbs.dreamstime.com%2Fb%2Fpersonaje-de-dibujos-animados-hombre-de-negocios-olvidadizo-37465763.jpg&f=1&nofb=1">Olvidaste tu contraseña?</a><br>
        <a href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.Bdf8QcLOZudsU2I2C6-hBAHaD4%26pid%3DApi&f=1">Aún no te has registrado?</a>
      </form>
    </div>
  </body>
</html>
